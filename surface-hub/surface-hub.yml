  - title: Explore
  - items:
      - type: markdown
        text: ' Descubra como este dispositivo de produtividade "tudo em um" permite que as equipes troquem, colaborem e compartilhem ideias de uma maneira melhor.<br>  <img src=''images/getstarted.png''><br> <table><tr><td><a href=''https://www.microsoft.com/microsoft-surface-hub/product-specs#tech-specs''>Explore os principais recursos e especificações de produto do Surface Hub.</a><br><a href=''https://www.microsoft.com/microsoft-surface-hub/case-studies''>Veja exemplos reais de como você pode aumentar a produtividade e melhorar a colaboração.</a></td><td><a href=''https://docs.microsoft.com/surface-hub/differences-between-surface-hub-and-windows-10-enterprise''>Diferenças entre o Surface Hub e o Windows 10 Enterprise</a><br><a href=''https://www.microsoft.com/microsoft-surface-hub/faq''>FAQ do Surface hub ''</a></td></tr> </table> '
  - title: Planeje
  - items:
      - type: markdown
        text: ' Prepare-se para implantar o Surface Hub na sua organização. Explore a preparação, a montagem e a configuração do local, além de políticas do Exchange e do ActiveSync. <br>  <table><tr><td><img src=''images/plan1.png'' width=''192'' height=''192''><br>**Prepare-se para o Surface Hub**<br>Explore as etapas que você precisará seguir para configurar o Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/surface-hub-site-readiness.guide''>Guia de preparação de site do Surface Hub </a> (PDF, 1,48 MB)<br><a href=''https://docs.microsoft.com/surface-hub/surface-hub-downloads''>Guias de descompactação</a></td><td><img src=''images/plan2.png'' width=''192'' height=''192''><br>**Montagem do Surface Hub**<br>Saiba como montar o Surface Hub.<br><a href=''https://download.microsoft.com/download/0/1/6/016363A4-8602-4F01-8281-9BE5C814DC78/Setup-Guide_EN-FR-SP.pdf''>Guia de configuração do Surface Hub </a> (PDF, 1,43 MB)<br><a href=''https://docs.microsoft.com/surface-hub/surface-hub-downloads''>Guias de montagem e montagem</a></td><td><img src=''images/plan3.png'' width=''192'' height=''192''><br>**Preparar o ambiente**<br>Saiba mais sobre dependências de configuração e requisitos de conta.<br><a href=''https://docs.microsoft.com/surface-hub/prepare-your-environment-for-surface-hub''>Preparar o ambiente</a><br><a href=''https://docs.microsoft.com/surface-hub/create-and-test-a-device-account-surface-hub''>Criar e testar uma conta de dispositivo</a></td></tr> </table> '
  - title: Implante
  - items:
      - type: markdown
        text: ' Obtenha informações para configuração, gerenciamento e instalação de aplicativos e gerenciamento de rede do Surface Hub.<br>  <table><tr><td><img src=''images/deploy1.png'' width=''192'' height=''192''><br>**Configure o Surface Hub**<br>Veja as informações necessárias para preparar-se para usar a configuração inicial pelo usuário para configurar o Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/setup-worksheet-surface-hub''>Planilha de configuração</a><br><a href=''https://docs.microsoft.com/surface-hub/first-run-program-surface-hub''>Programa de primeira execução</a><br><a href=''https://docs.microsoft.com/surface-hub/appendix-a-powershell-scripts-for-surface-hub''>Scripts do PowerShell</a></td><td><img src=''images/deploy2.png'' width=''192'' height=''192''><br>**Instale aplicativos**<br>Opções para instalar e gerenciar aplicativos no Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/install-apps-on-surface-hub''>Instalar aplicativos</a><br><a href=''https://docs.microsoft.com/surface-hub/whiteboard-collaboration''>Colaboração de quadro de comunicações a quadro de comunicações</a><br><a href=''https://docs.microsoft.com/surface-hub/provisioning-packages-for-surface-hub''>Criar pacotes de provisionamento</a></td><td><img src=''images/deploy3.png'' width=''192'' height=''192''><br>**Conecte o Surface Hub à rede**<br>Cenários de rede para o Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/wireless-network-management-for-surface-hub''>Gerenciamento de rede sem fio</a><br><a href=''https://docs.microsoft.com/surface-hub/use-room-control-system-with-surface-hub''>Uso de um sistema de controle de sala</a><br><a href=''https://docs.microsoft.com/surface-hub/connect-and-display-with-surface-hub''>Conecte outros dispositivos com o Surface Hub.</a></td></tr> </table> '
  - title: Gerencie
  - items:
      - type: markdown
        text: ' Saiba como gerenciar as atualizações do Surface Hub e manter a segurança e a integridade dos dispositivos corporativos.<br>  <table><tr><td><img src=''images/manage1.png'' width=''192'' height=''192''><br>**Gerencie o dispositivo**<br>O monitoramento do Surface Hub é feito por meio do Microsoft Operations Management Suite (OMS).<br><a href=''https://docs.microsoft.com/surface-hub/monitor-surface-hub''>Monitorar o Surface Hub</a><br><a href=''https://docs.microsoft.com/surface-hub/accessibility-surface-hub''>Acessibilidade e Surface Hub</a></td><td><img src=''images/manage2.png'' width=''192'' height=''192''><br>**Gerencie a conta**<br>Saiba mais sobre as opções de gerenciamento de contas usadas com o Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/change-surface-hub-device-account''>Alterar a conta de dispositivo do Surface Hub</a><br><a href=''https://docs.microsoft.com/surface-hub/admin-group-management-for-surface-hub''>Gerenciamento de conta de administrador</a></td><td><img src=''images/manage3.png'' width=''192'' height=''192''><br>**Mantenha-se seguro e atualizado**<br>Saiba como o Surface Hub permanece atual.<br><a href=''https://docs.microsoft.com/surface-hub/manage-windows-updates-for-surface-hub''>Gerenciar atualizações do Windows</a><br><a href=''https://support.microsoft.com/help/4037666/surface-surface-hub-update-history''>Histórico de atualizações do Surface Hub</a><br><a href=''https://docs.microsoft.com/surface-hub/save-bitlocker-key-surface-hub''>Salvar sua chave do BitLocker</a></td><td><img src=''images/manage4.png'' width=''192'' height=''192''><br>**Treinamento para os seus funcionários**<br>Encontre recursos para ajudar os funcionários a serem produtivos com o Surface Hub.<br><a href=''https://download.microsoft.com/download/3/6/B/36B6331E-0C63-4E71-A05D-EE88D05081F8/surface-hub-user-guide-en-us.pdf''>Guia do usuário do Surface Hub </a> (PDF, 1,69 MB)<br><a href=''https://support.microsoft.com/help/20431''>Vídeos de instruções</a></td></tr> </table> '
